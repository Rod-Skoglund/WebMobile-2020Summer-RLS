<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" style="font-size: 250%; text-align: center">Score</div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div id="score" class="col-sm-6" style="font-size: 250%; text-align: center">0 : 0</div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row" style="margin-top: 50px">
      <div class="col-sm-3"></div>
      <div id="status" class="col-sm-6" style="font-size: 250%; text-align: center">Choose your weapon</div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row" id="result"></div>
    <div class="row">
      <div title="Player" id="player" class="col-md-4 col-md-offset-2"></div>
      <div id="computer" title="Computer" class="col-md-4"></div>
    </div>
    <div class="row" align="center">
      <div class="col-md-offset-4"></div>
      <div class="col-md-offset-4">
        <div class="col-md-offset-4">
          <span type="button"><img src="images/rock.png">0</span>
          <span type="button"><img src="images/paper.png">1</span>
          <span type="button"><img src="images/scissors.png">2</span>
      </div>
      <div class="col-md-offset-4"></div>
    </div>
  </div>

<script src="script.js"></script>

</body>

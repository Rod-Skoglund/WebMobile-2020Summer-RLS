<html>
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl,,,,,/Sp" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" style="font-size: 250%; text-align: center">Score</div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" id="score" style="font-size: 250%; text-align: center">0 : 0</div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row" style="margin-top: 50px">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" id="status" style="font-size: 250%; text-align: center">Choose your weapon</div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row" id="result"></div>
    <div class="row">
      <div class="col-md-4 col-md-offset-2" id="player" title="Player"></div>
      <div class="col-md-4" id="computer" title="Computer"></div>
    </div>
    <div align="center" class="row">
      <div class="col-md-offset-4"></div>
      <div class="col-md-offset-4">
        <div class="col-md-offset-4">
          <span type="button"><img src="images/rock.png">0</span>
          <span type="button"><img src="images/paper.png">1</span>
          <span type="button"><img src="images/scissors.png">2</span>
      </div>
      <div class="col-md-offset-4"></div>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
